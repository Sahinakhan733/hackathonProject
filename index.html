<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hackathon Portfolio Aggregator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center"><b><i>Hackathon Portfolio Aggregator</i></b></h1>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <button id="themeToggle" class="btn btn-outline-dark"><i class="bi bi-moon"></i> Toggle Theme</button>
      </div>
      <div class="w-50">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by name, college, or skill...">
      </div>
    </div>
    <form id="portfolioForm" class="card p-4 mb-5 shadow-sm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="profilePic" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profilePic" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="college" class="form-label">College</label>
        <input type="text" class="form-control" id="college" required>
      </div>
      <div class="mb-3">
        <label for="project" class="form-label">Project Name</label>
        <input type="text" class="form-control" id="project" required>
      </div>
      <div class="mb-3">
        <label for="event" class="form-label">Event Name</label>
        <input type="text" class="form-control" id="event" required>
      </div>
      <div class="mb-3">
        <label for="certificate" class="form-label">Certificate Link</label>
        <input type="url" class="form-control" id="certificate" required>
      </div>
      <div class="mb-3">
        <label for="skills" class="form-label">Skills (comma separated)</label>
        <input type="text" class="form-control" id="skills" placeholder="e.g. JavaScript, Python, UI/UX" required>
      </div>
      <div class="mb-3">
        <label for="linkedin" class="form-label">LinkedIn URL</label>
        <input type="url" class="form-control" id="linkedin" placeholder="https://linkedin.com/in/yourprofile">
      </div>
      <div class="mb-3">
        <label for="github" class="form-label">GitHub URL</label>
        <input type="url" class="form-control" id="github" placeholder="https://github.com/yourprofile">
      </div>
      <div class="mb-3">
        <label for="website" class="form-label">Personal Website</label>
        <input type="url" class="form-control" id="website" placeholder="https://yourwebsite.com">
      </div>
      <div class="mb-3">
        <label for="achievements" class="form-label">Achievements</label>
        <textarea class="form-control" id="achievements" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="cardColor" class="form-label">Card Color</label>
        <input type="color" class="form-control form-control-color" id="cardColor" value="#4f8cff" title="Choose your card color">
      </div>
      <button type="submit" class="btn btn-primary">Add Portfolio</button>
    </form>
    <div id="portfolioCards" class="row g-4"></div>
    <div class="modal fade" id="portfolioModal" tabindex="-1" aria-labelledby="portfolioModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="portfolioModalLabel">Portfolio Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
